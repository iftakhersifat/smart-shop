<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind setup -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Smart-Shop</title>
</head>
<body>

    <!-- navbar section -->
    <div class="sticky top-0 z-50 bg-base-100 shadow-sm">
    <div class="navbar max-w-6xl mx-auto px-6 md:px-6 lg:px-0">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <!-- for small and medium device links -->
          <li><a href="#home" class="hover:text-[#0ea5a4]">Home</a></li>
          <li><a href="#products" class="hover:text-[#0ea5a4]">Products</a></li>
          <li><a href="#reviews" class="hover:text-[#0ea5a4]">Reviews</a></li>
          <li><a href="#contact" class="hover:text-[#0ea5a4]">Contact</a></li>
        </ul>
      </div>
      <h1 class="font-bold text-[#0ea5a4] text-xl">SmartShop</h1>
    </div>

    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <!-- for large device links -->
        <li><a href="#home" class="hover:text-[#0ea5a4]">Home</a></li>
        <li><a href="#products" class="hover:text-[#0ea5a4]">Products</a></li>
        <li><a href="#reviews" class="hover:text-[#0ea5a4]">Reviews</a></li>
        <li><a href="#contact" class="hover:text-[#0ea5a4]">Contact</a></li>
      </ul>
    </div>

    <div class="navbar-end flex items-center gap-4">
    <!-- current balance -->
    <button id="navBalanceContainer" class="btn btn-sm bg-teal-500 border-none hover:bg-[#0c8f8c] text-white rounded-full px-4 text-sm font-semibold">Balance: <span id="navBalance">1000</span> BDT
    </button>

    <!-- cart button -->
    <button id="navCartBtn" class="relative flex items-center gap-2 bg-white border border-gray-300 rounded-full px-4 py-2 hover:bg-teal-50 transition-all shadow-sm">
    <i class="fa-solid fa-cart-shopping text-gray-700 text-lg"></i><span id="cartCount" class="absolute -top-2 -right-2 bg-[#0ea5a4] text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
    0</span></button>
    </div>
    </div>
    </div>

    <!-- footer section -->
    <div class="mt-16 bg-gray-900 text-gray-300">
    <div class="max-w-6xl mx-auto px-6 lg:px-0 py-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
    
    <div>
    <h3 class="text-2xl font-bold text-[#0ea5a4]">SmartShop</h3>
    <p class="text-sm mt-1">Â© <span id="year"></span> SmartShop. All rights reserved.</p>
    </div>
    <div class="flex flex-wrap gap-6 text-sm font-medium">
    <a href="#home" class="hover:text-[#0ea5a4]">Home</a>
    <a href="#products" class="hover:text-[#0ea5a4]">Products</a>
    <a href="#reviews" class="hover:text-[#0ea5a4]">Reviews</a>
    <a href="#contact" class="hover:text-[#0ea5a4]">Contact</a>
    </div>

    <div>
    <button id="backToTop" class="btn btn-sm bg-[#0ea5a4] border-none hover:bg-[#0c8f8c] text-white rounded-full px-4">Back to Top</button>
    </div>
    </div>
    </div>
    
</body>
</html>
